<p-table [value]="value">
  <ng-template pTemplate="header">
    <tr>
      @for (column of columns; track getId(column)) {
        <th>{{ column }}</th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-delivery>
    <tr>
      @for (key of keys; track getId(key)) {
        <td>{{ delivery[key] }}</td>
      }
    </tr>
  </ng-template>
</p-table>
